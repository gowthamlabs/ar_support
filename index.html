<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Viewer Carousel</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* General styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* White background */
      color: #000; /* Black text for contrast */
    }

    .carousel-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .carousel-item {
      min-width: 100%;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-item model-viewer {
      width: 80%;
      height: 60vh;
    }

    /* Navigation buttons */
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1.2rem;
      z-index: 1000;
      border-radius: 5px;
    }

    .carousel-btn:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .btn-prev {
      left: 20px;
    }

    .btn-next {
      right: 20px;
    }
	  
   /* Default style for larger screens */
  .responsive-model {
    transform: scale(1.5) translateY(20px);
  }

  /* Media query for phones (screen width less than 768px) */
  @media (max-width: 768px) {
    .responsive-model {
      transform: scale(1) translateY(10px); /* Smaller size and slightly adjusted position */
    }
  }

  /* Media query for very small phones (screen width less than 480px) */
  @media (max-width: 480px) {
    .responsive-model {
      width: 120%;
      transform: scale(1); /* Even smaller size */
    }
  }
  </style>
</head>
<body>

<div class="carousel-container">
  <button class="carousel-btn btn-prev" onclick="prevSlide()">&#10094;</button>
  <div class="carousel">
    <!-- Carousel item 1 -->
    <div class="carousel-item">
      <model-viewer
	src="https://cdn.jsdelivr.net/gh/gowthamlabs/webxr_ar@webgl_3D_models/concept_car_2.glb"
        ios-src="https://cdn.jsdelivr.net/gh/gowthamlabs/webxr_ar@webgl_3D_models/concept_car_2.usdz"
        auto-rotate
        camera-controls
        shadow-intensity="1"
        autoplay
        ar
	class="responsive-model"
      ></model-viewer>
    </div>

    <!-- Carousel item 2 -->
    <div class="carousel-item">
      <model-viewer
	src="https://cdn.jsdelivr.net/gh/gowthamlabs/webxr_ar@webgl_3D_models/spidey.glb"
        ios-src="https://cdn.jsdelivr.net/gh/gowthamlabs/webxr_ar@webgl_3D_models/spidey.usdz"
        camera-controls
        shadow-intensity="1"
        autoplay
        ar
	class="responsive-model"
      ></model-viewer>
    </div>

    <!-- Carousel item 3 -->
    <div class="carousel-item">
      <model-viewer
        src="https://cdn.jsdelivr.net/gh/gowthamlabs/webxr_ar@webgl_3D_models/flying_dino.glb"
        ios-src="https://cdn.jsdelivr.net/gh/gowthamlabs/webxr_ar@webgl_3D_models/flying_dino.usdz"
        auto-rotate
        camera-controls
        shadow-intensity="1"
        autoplay
        ar
	class="responsive-model"
      ></model-viewer>
    </div>
  </div>
  <button class="carousel-btn btn-next" onclick="nextSlide()">&#10095;</button>
</div>

<script>
  const carousel = document.querySelector('.carousel');
  const items = document.querySelectorAll('.carousel-item');
  let currentIndex = 0;

  function updateCarousel() {
    const offset = currentIndex * -100;
    carousel.style.transform = `translateX(${offset}%)`;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % items.length; // Wrap around to the first item
    updateCarousel();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + items.length) % items.length; // Wrap around to the last item
    updateCarousel();
  }
</script>

</body>
</html>
