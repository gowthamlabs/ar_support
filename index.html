<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RD and FD Interest Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .summary {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-left: 4px solid #4CAF50;
      color: #333;
    }
    .dynamic-inputs {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RD and FD Interest Calculator</h1>

    <h2>Recurring Deposit (RD)</h2>
    <label for="rdInterest">RD Interest Rate (%)</label>
    <input type="text" id="rdInterest" placeholder="Enter RD interest rate">

    <label for="rdMonths">RD Duration (in months)</label>
    <input type="text" id="rdMonths" placeholder="Enter RD duration in months">

    <button onclick="generateRDInputs()">Set RD Amounts per Year</button>

    <div id="rdInputsContainer" class="dynamic-inputs"></div>

    <h2>Fixed Deposit (FD)</h2>
    <label for="fdInterest">FD Interest Rate (%)</label>
    <input type="text" id="fdInterest" placeholder="Enter FD interest rate">

    <label for="investmentYears">Investment Period (in years)</label>
    <input type="text" id="investmentYears" placeholder="Enter investment period in years">

    <button onclick="calculateRDToFD()">Calculate Final Sum</button>

    <div class="summary" id="combinedSummaryBox" style="display: none;">
      <p id="combinedSummaryText"></p>
    </div>
  </div>

  <script>
    function generateRDInputs() {
      const rdMonths = parseInt(document.getElementById('rdMonths').value);

      if (isNaN(rdMonths) || rdMonths % 12 !== 0) {
        alert('Please enter a valid RD duration in months (multiples of 12).');
        return;
      }

      const years = rdMonths / 12;
      const container = document.getElementById('rdInputsContainer');
      container.innerHTML = '<h3>Enter RD Amounts for Each Year</h3>';

      for (let i = 1; i <= years; i++) {
        const label = document.createElement('label');
        label.textContent = `Year ${i} RD Amount:`;

        const input = document.createElement('input');
        input.type = 'text';
        input.id = `rdAmountYear${i}`;
        input.placeholder = `Enter RD amount for Year ${i}`;

        container.appendChild(label);
        container.appendChild(input);
      }
    }

    function calculateRDToFD() {
      const rdInterest = parseFloat(document.getElementById('rdInterest').value);
      const fdInterest = parseFloat(document.getElementById('fdInterest').value);
      const investmentYears = parseInt(document.getElementById('investmentYears').value);

      if (isNaN(rdInterest) || isNaN(fdInterest) || isNaN(investmentYears)) {
        alert('Please enter valid numbers for RD interest, FD interest, and investment years.');
        return;
      }

      let totalInvested = 0;
      let finalAmount = 0;

      for (let year = 1; year <= investmentYears; year++) {
        const rdAmount = parseFloat(document.getElementById(`rdAmountYear${year}`)?.value);

        if (isNaN(rdAmount)) {
          alert(`Please enter a valid RD amount for Year ${year}.`);
          return;
        }

        const n = 12; // Monthly compounding
        const t = 1; // One year tenure
        const rd_r = rdInterest / 100;

        // RD calculation for the year
        const rdTotal = rdAmount * ((Math.pow(1 + rd_r / n, n * t) - 1) / (1 - Math.pow(1 + rd_r / n, -1)));
        totalInvested += rdAmount * 12;

        // Add RD maturity to FD
        finalAmount += rdTotal;
        const fd_r = fdInterest / 100;

        // FD maturity for 1 year
        finalAmount = finalAmount * Math.pow(1 + fd_r / n, n * t);
      }

      const gain = finalAmount - totalInvested;
      const gainPercentage = (gain / totalInvested) * 100;

      document.getElementById('combinedSummaryText').textContent = `Final amount after ${investmentYears} years is: ₹${finalAmount.toFixed(2)}. Total Amount Invested: ₹${totalInvested.toFixed(2)}. Gain: ₹${gain.toFixed(2)} (${gainPercentage.toFixed(2)}%).`;
      document.getElementById('combinedSummaryBox').style.display = 'block';
    }
  </script>
</body>
</html>
