<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Alphabet Learning</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }

    model-viewer {
      width: 100%;
      height: 400px;
      background-color: #fff;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .feedback {
      margin-top: 20px;
      font-size: 1.2em;
      color: #007BFF;
    }

    .congrats {
      font-size: 1.5em;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Learn the Alphabet</h1>
  <model-viewer
    id="alphabetModel"
    src="https://cdn.jsdelivr.net/gh/gowthamlabs/webxr_ar@webgl_3D_models/raichu.glb"
    auto-rotate
    camera-controls
    ar
    shadow-intensity="1">
  </model-viewer>
  <h2 id="displayText">A is for Apple</h2>
  <button onclick="nextLetter()">Next Letter</button>
  <button onclick="startListening()">Say the Letter</button>

  <div class="feedback" id="feedback"></div>

  <script>
    let currentLetterIndex = 0;
    const letters = [
      { letter: "A", word: "Apple", model: "https://cdn.jsdelivr.net/gh/gowthamlabs/webxr_ar@webgl_3D_models/raichu.glb" },
      { letter: "B", word: "Ball", model: "https://cdn.jsdelivr.net/gh/gowthamlabs/webxr_ar@webgl_3D_models/raichu.glb" },
      { letter: "C", word: "Cat", model: "https://cdn.jsdelivr.net/gh/gowthamlabs/webxr_ar@webgl_3D_models/raichu.glb" }
    ];

    // Update model and display text for the next letter
    function nextLetter() {
      currentLetterIndex = (currentLetterIndex + 1) % letters.length;
      const modelViewer = document.getElementById("alphabetModel");
      const feedback = document.getElementById("feedback");
      feedback.textContent = ""; // Clear feedback message
      modelViewer.src = letters[currentLetterIndex].model;
      document.getElementById("displayText").innerText = `${letters[currentLetterIndex].letter} is for ${letters[currentLetterIndex].word}`;
    }

    // Start speech recognition
    function startListening() {
      const feedback = document.getElementById("feedback");
      feedback.textContent = "Listening... Please say the letter.";

      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        feedback.textContent = "Speech recognition is not supported in this browser.";
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      // Clear the "Listening..." message when recognition ends
      recognition.onend = () => {
        if (feedback.textContent === "Listening... Please say the letter.") {
          feedback.textContent = ""; // Clear feedback message after recognition ends
        }
      };

      // Handle recognition results
      recognition.onresult = (event) => {
        const spokenText = event.results[0][0].transcript.toLowerCase();
        const expectedLetter = letters[currentLetterIndex].letter.toLowerCase();
	console.log('spokenText : '+ spokenText);
	console.log('expectedLetter : '+ expectedLetter);
        if (spokenText === expectedLetter) {
          feedback.innerHTML = `<span class="congrats">Congrats! You said "${spokenText}" correctly!</span>`;
        } else {
          feedback.textContent = `Oops! You said "${spokenText}". Try again!`;
        }
      };

      // Handle errors
      recognition.onerror = (event) => {
        feedback.textContent = `Error: ${event.error}. Please try again.`;
      };
    }
</script>

</body>
</html>
