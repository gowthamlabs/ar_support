<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Alphabet Learning</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
      padding: 0;
      margin: 0;
    }

    model-viewer {
      width: 100%;
      height: 400px;
      background-color: #fff;
    }

    #ui-container {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    #ui-container button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #ui-container button:hover {
      background-color: #45a049;
    }

    #ui-container .feedback {
      margin-top: 20px;
      font-size: 1.2em;
      color: #007BFF;
    }

    #ui-container .congrats {
      font-size: 1.5em;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Learn the Alphabet</h1>
  <model-viewer
    id="alphabetModel"
    src="https://cdn.jsdelivr.net/gh/gowthamlabs/webxr_ar@webgl_3D_models/raichu.glb"
    auto-rotate
    camera-controls
    ar
    shadow-intensity="1"
    ar-modes="scene-viewer webxr quick-look">
  </model-viewer>

  <!-- UI for both AR and non-AR modes -->
  <div id="ui-container">
    <h2 id="displayText">A is for Apple</h2>
    <button onclick="nextLetter()">Next Letter</button>
    <button onclick="startListening()">Say the Letter</button>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    let currentLetterIndex = 0;
    const letters = [
      { letter: "A", word: "Apple", model: "https://cdn.jsdelivr.net/gh/gowthamlabs/webxr_ar@webgl_3D_models/raichu.glb" },
      { letter: "B", word: "Ball", model: "https://cdn.jsdelivr.net/gh/gowthamlabs/webxr_ar@webgl_3D_models/raichu.glb" },
      { letter: "C", word: "Cat", model: "https://cdn.jsdelivr.net/gh/gowthamlabs/webxr_ar@webgl_3D_models/raichu.glb" }
    ];

    const modelViewer = document.getElementById("alphabetModel");
    const feedback = document.getElementById("feedback");

    // Update the model and text for the next letter
    function nextLetter() {
      currentLetterIndex = (currentLetterIndex + 1) % letters.length;
      feedback.textContent = ""; // Clear feedback
      modelViewer.src = letters[currentLetterIndex].model;
      document.getElementById("displayText").innerText = `${letters[currentLetterIndex].letter} is for ${letters[currentLetterIndex].word}`;
    }

    // Start speech recognition
    function startListening() {
      feedback.textContent = "Listening... Please say the letter.";

      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        feedback.textContent = "Speech recognition is not supported in this browser.";
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = (event) => {
        const spokenText = event.results[0][0].transcript.toLowerCase();
        const expectedLetter = letters[currentLetterIndex].letter.toLowerCase();
        if (spokenText === expectedLetter) {
          feedback.innerHTML = `<span class="congrats">Congrats! You said "${spokenText}" correctly!</span>`;
        } else {
          feedback.textContent = `Oops! You said "${spokenText}". Try again!`;
        }
      };

      recognition.onend = () => {
        if (feedback.textContent === "Listening... Please say the letter.") {
          feedback.textContent = ""; // Clear feedback
        }
      };

      recognition.onerror = (event) => {
        feedback.textContent = `Error: ${event.error}. Please try again.`;
      };
    }

    // Detect AR session start and end to manage UI
    modelViewer.addEventListener('ar-status', () => {
      if (modelViewer.arStatus === 'session-started') {
        console.log('AR session started.');
        // The UI remains functional in both modes
      } else if (modelViewer.arStatus === 'session-ended') {
        console.log('AR session ended.');
      }
    });
  </script>
</body>
</html>
